        </header>
        <main class="contenido">
            <h1>CONTACTO</h1>
            <h1>Suscribite</h1>
        <p>Cualquier duda o consulta, puedes hacerlo a través de este formulario.</p>
        <p>Si quieres recibir nuestras novedades, puedes suscribirte a nuestro <span lang="en">newsletter</span></p>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="pass" placeholder="Escribe tu Nombre" required autofocus />
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" name="apellido" placeholder="Escribe tu Apellido" required autofocus />
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input id="email" type="email" name="email" placeholder="Email" required autocomplete="off" autofocus />
            </div>
            <div>
                <label for="date">Fecha de Nacimiento </label>
                <input id="date" type="date" name="date" max="2003-01-01" required autofocus />
            </div>
            <div>
                <label for="newsletter">¿Deseas recibir <span lang="en">Newsletter</span>?
                    <input id="newsletter" style="display:none">
                </label>
                <select name="newsletter" id="newletter">
                    <option value="si_quiero">Si, quiero recibir</option>
                    <option value="no_mas_adelante">No, tal vez más adelante</option>
                    <option value="no_quiero">No quiero recibir</option>
                </select>
            </div>
            <div>
                <label for="comentario">Comentario</label>
                <textarea id="comentario" cols="30" rows="10" placeholder="Comentario"></textarea>
            </div>
            <div class="Botoncitos">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
        </main>
        <aside class="sidebar">
            <h3 lang="en">ECO-BEAUTY</h3>
        </aside>
        <footer class="footer">
